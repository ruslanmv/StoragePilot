<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#bgGrad)"/>

  <!-- Storage disk base -->
  <ellipse cx="60" cy="72" rx="32" ry="10" fill="#1e1b4b" opacity="0.3"/>

  <!-- Disk stack - bottom -->
  <g transform="translate(60, 68)">
    <ellipse cx="0" cy="0" rx="28" ry="8" fill="url(#diskGrad)"/>
    <path d="M-28,0 L-28,-6 A28,8 0 0,1 28,-6 L28,0" fill="#cbd5e1"/>
    <ellipse cx="0" cy="-6" rx="28" ry="8" fill="url(#diskGrad)"/>
    <ellipse cx="0" cy="-6" rx="10" ry="3" fill="#6366f1" opacity="0.6"/>
  </g>

  <!-- Disk stack - middle -->
  <g transform="translate(60, 54)">
    <ellipse cx="0" cy="0" rx="28" ry="8" fill="url(#diskGrad)"/>
    <path d="M-28,0 L-28,-6 A28,8 0 0,1 28,-6 L28,0" fill="#cbd5e1"/>
    <ellipse cx="0" cy="-6" rx="28" ry="8" fill="url(#diskGrad)"/>
    <ellipse cx="0" cy="-6" rx="10" ry="3" fill="#8b5cf6" opacity="0.6"/>
  </g>

  <!-- Disk stack - top -->
  <g transform="translate(60, 40)">
    <ellipse cx="0" cy="0" rx="28" ry="8" fill="url(#diskGrad)"/>
    <path d="M-28,0 L-28,-6 A28,8 0 0,1 28,-6 L28,0" fill="#cbd5e1"/>
    <ellipse cx="0" cy="-6" rx="28" ry="8" fill="url(#diskGrad)"/>
    <ellipse cx="0" cy="-6" rx="10" ry="3" fill="#a78bfa" opacity="0.6"/>
  </g>

  <!-- AI sparkle/pilot indicator -->
  <g transform="translate(82, 28)">
    <circle cx="0" cy="0" r="12" fill="#fbbf24"/>
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="white"/>
  </g>

  <!-- Circular arrow (automation indicator) -->
  <g transform="translate(60, 60)" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <path d="M-38,5 A40,40 0 0,1 -20,-35"/>
    <polygon points="-24,-32 -20,-40 -14,-33" fill="white" stroke="none"/>
  </g>
</svg>
