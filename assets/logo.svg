<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes sparkle {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.8; }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .disk-glow-1 { animation: pulse 2s ease-in-out infinite; }
      .disk-glow-2 { animation: pulse 2s ease-in-out infinite 0.3s; }
      .disk-glow-3 { animation: pulse 2s ease-in-out infinite 0.6s; }
      .ai-sparkle { animation: sparkle 1.5s ease-in-out infinite; transform-origin: 82px 28px; }
      .arrow-rotate { animation: rotate 4s linear infinite; transform-origin: 60px 60px; }
    </style>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#bgGrad)"/>

  <!-- Storage disk base -->
  <ellipse cx="60" cy="72" rx="32" ry="10" fill="#1e1b4b" opacity="0.3"/>

  <!-- Disk stack - bottom -->
  <g transform="translate(60, 68)">
    <ellipse cx="0" cy="0" rx="28" ry="8" fill="url(#diskGrad)"/>
    <path d="M-28,0 L-28,-6 A28,8 0 0,1 28,-6 L28,0" fill="#cbd5e1"/>
    <ellipse cx="0" cy="-6" rx="28" ry="8" fill="url(#diskGrad)"/>
    <ellipse class="disk-glow-1" cx="0" cy="-6" rx="10" ry="3" fill="#6366f1" opacity="0.6"/>
  </g>

  <!-- Disk stack - middle -->
  <g transform="translate(60, 54)">
    <ellipse cx="0" cy="0" rx="28" ry="8" fill="url(#diskGrad)"/>
    <path d="M-28,0 L-28,-6 A28,8 0 0,1 28,-6 L28,0" fill="#cbd5e1"/>
    <ellipse cx="0" cy="-6" rx="28" ry="8" fill="url(#diskGrad)"/>
    <ellipse class="disk-glow-2" cx="0" cy="-6" rx="10" ry="3" fill="#8b5cf6" opacity="0.6"/>
  </g>

  <!-- Disk stack - top -->
  <g transform="translate(60, 40)">
    <ellipse cx="0" cy="0" rx="28" ry="8" fill="url(#diskGrad)"/>
    <path d="M-28,0 L-28,-6 A28,8 0 0,1 28,-6 L28,0" fill="#cbd5e1"/>
    <ellipse cx="0" cy="-6" rx="28" ry="8" fill="url(#diskGrad)"/>
    <ellipse class="disk-glow-3" cx="0" cy="-6" rx="10" ry="3" fill="#a78bfa" opacity="0.6"/>
  </g>

  <!-- AI sparkle/pilot indicator -->
  <g class="ai-sparkle">
    <circle cx="82" cy="28" r="12" fill="#fbbf24"/>
    <path d="M82,20 L84,26 L90,28 L84,30 L82,36 L80,30 L74,28 L80,26 Z" fill="white"/>
  </g>

  <!-- Circular arrow (automation indicator) -->
  <g class="arrow-rotate" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <path d="M22,65 A40,40 0 0,1 40,25"/>
    <polygon points="36,28 40,20 46,27" fill="white" stroke="none"/>
  </g>
</svg>
