<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StoragePilot</title>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }

    .toggle-checkbox:checked { right: 0; border-color: #6366f1; }
    .toggle-checkbox:checked + .toggle-label { background-color: #6366f1; }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    // =========================
    // API CONFIG
    // =========================
    const API_BASE = "http://127.0.0.1:8000"; // FastAPI server
    const apiUrl = (path) => `${API_BASE}${path}`;

    async function apiGet(path) {
      const res = await fetch(apiUrl(path));
      if (!res.ok) throw new Error(`GET ${path} failed (${res.status})`);
      return await res.json();
    }

    async function apiPut(path, body) {
      const res = await fetch(apiUrl(path), {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      if (!res.ok) throw new Error(`PUT ${path} failed (${res.status})`);
      return await res.json();
    }

    async function apiPost(path, body) {
      const res = await fetch(apiUrl(path), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body ?? {}),
      });
      if (!res.ok) throw new Error(`POST ${path} failed (${res.status})`);
      return await res.json();
    }

    // =========================
    // ICONS
    // =========================
    const Icon = ({ children, className, ...props }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"
        strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
        {children}
      </svg>
    );

    const Icons = {
      HardDrive: (props) => <Icon {...props}><line x1="22" y1="12" x2="2" y2="12"></line><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path><line x1="6" y1="16" x2="6.01" y2="16"></line><line x1="10" y1="16" x2="10.01" y2="16"></line></Icon>,
      Trash2: (props) => <Icon {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></Icon>,
      Cpu: (props) => <Icon {...props}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></Icon>,
      Terminal: (props) => <Icon {...props}><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></Icon>,
      CheckCircle: (props) => <Icon {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></Icon>,
      Package: (props) => <Icon {...props}><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></Icon>,
      Download: (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></Icon>,
      Server: (props) => <Icon {...props}><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></Icon>,
      Play: (props) => <Icon {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></Icon>,
      Zap: (props) => <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></Icon>,
      ShieldCheck: (props) => <Icon {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></Icon>,
      RefreshCw: (props) => <Icon {...props}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></Icon>,
      Settings: (props) => <Icon {...props}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></Icon>,
      ArrowLeft: (props) => <Icon {...props}><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></Icon>,
      Save: (props) => <Icon {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></Icon>,
      Folder: (props) => <Icon {...props}><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></Icon>,
      X: (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></Icon>,
      ChevronRight: (props) => <Icon {...props}><polyline points="9 18 15 12 9 6"></polyline></Icon>,
    };

    // =========================
    // UI HELPERS
    // =========================
    const colorMap = {
      "Images": "bg-blue-500",
      "Installers": "bg-purple-500",
      "Archives": "bg-yellow-500",
      "Docs": "bg-green-500",
      "Other": "bg-slate-500",
    };

    const safePercent = (n) => {
      const x = Number(n);
      if (!Number.isFinite(x)) return 0;
      return Math.max(0, Math.min(100, Math.round(x)));
    };

    const wsUrlForScan = (scanId) => {
      const wsBase = API_BASE.replace("http://", "ws://").replace("https://", "wss://");
      return `${wsBase}/api/scan/ws/${scanId}`;
    };

    // =========================
    // COMPONENTS
    // =========================
    const Toggle = ({ label, checked, onChange, helpText }) => (
      <div className="flex items-center justify-between py-3 border-b border-slate-800 last:border-0">
        <div className="flex flex-col">
          <span className="text-sm font-medium text-slate-200">{label}</span>
          {helpText && <span className="text-xs text-slate-500">{helpText}</span>}
        </div>
        <div className="relative inline-block w-10 h-6 align-middle select-none transition duration-200 ease-in">
          <input
            type="checkbox"
            name={label}
            id={label}
            checked={checked}
            onChange={(e) => onChange(e.target.checked)}
            className="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 top-1 left-1"
          />
          <label
            htmlFor={label}
            className={`toggle-label block overflow-hidden h-6 rounded-full cursor-pointer transition-colors duration-300 ${checked ? 'bg-indigo-600' : 'bg-slate-700'}`}
          />
        </div>
      </div>
    );

    const InputGroup = ({ label, value, onChange, placeholder, type = "text" }) => (
      <div className="mb-4">
        <label className="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wide">{label}</label>
        <input
          type={type}
          value={value}
          onChange={(e) => onChange(e.target.value)}
          placeholder={placeholder}
          className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-slate-200 text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors placeholder-slate-600 font-mono"
        />
      </div>
    );

    const Toast = ({ message, type="info", onClose }) => {
      if (!message) return null;
      const tone = type === "error"
        ? "bg-red-500/10 border-red-500/40 text-red-300"
        : "bg-indigo-500/10 border-indigo-500/40 text-indigo-200";

      return (
        <div className="fixed top-5 left-1/2 -translate-x-1/2 z-50">
          <div className={`flex items-center gap-3 px-4 py-3 rounded-xl border backdrop-blur ${tone} shadow-2xl`}>
            <div className="text-sm">{message}</div>
            <button onClick={onClose} className="p-1 rounded hover:bg-white/5">
              <Icons.X size={16} />
            </button>
          </div>
        </div>
      );
    };

    const FolderPickerModal = ({ open, initialPath, onClose, onPick }) => {
      const [path, setPath] = useState(initialPath || "~");
      const [dirs, setDirs] = useState([]);
      const [busy, setBusy] = useState(false);
      const [err, setErr] = useState("");

      const load = async (p) => {
        setBusy(true);
        setErr("");
        try {
          const data = await apiGet(`/api/fs/list?path=${encodeURIComponent(p)}`);
          setPath(data.path);
          setDirs(data.directories || []);
        } catch (e) {
          setErr(e.message || "Failed to list directories");
        } finally {
          setBusy(false);
        }
      };

      useEffect(() => {
        if (open) load(initialPath || "~");
        // eslint-disable-next-line react-hooks/exhaustive-deps
      }, [open]);

      if (!open) return null;

      const goUp = () => {
        const p = (path || "").replace(/\/+$/,"");
        const idx = p.lastIndexOf("/");
        if (idx <= 0) return;
        load(p.slice(0, idx));
      };

      return (
        <div className="fixed inset-0 z-50 bg-black/60 flex items-center justify-center p-4">
          <div className="w-full max-w-2xl bg-slate-950 border border-slate-800 rounded-2xl shadow-2xl overflow-hidden">
            <div className="flex items-center justify-between px-4 py-3 border-b border-slate-800 bg-slate-900/40">
              <div className="text-sm font-mono text-slate-300 flex items-center gap-2">
                <Icons.Folder size={16} className="text-indigo-400" />
                <span>Browse folders</span>
              </div>
              <button onClick={onClose} className="p-2 rounded-lg hover:bg-slate-800 text-slate-300">
                <Icons.X size={16} />
              </button>
            </div>

            <div className="p-4 space-y-3">
              <div className="flex gap-2">
                <input
                  value={path}
                  onChange={(e) => setPath(e.target.value)}
                  className="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-slate-200 text-sm font-mono focus:outline-none focus:border-indigo-500"
                />
                <button
                  onClick={() => load(path)}
                  className="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-bold"
                >
                  Open
                </button>
              </div>

              <div className="flex items-center justify-between">
                <button
                  onClick={goUp}
                  className="text-xs text-slate-400 hover:text-white flex items-center gap-1"
                  title="Go up"
                >
                  <Icons.ArrowLeft size={14} /> Up
                </button>

                <button
                  onClick={() => { onPick(path); onClose(); }}
                  className="text-xs bg-slate-800 hover:bg-slate-700 border border-slate-700 px-3 py-1.5 rounded-lg text-slate-200"
                >
                  Use this folder
                </button>
              </div>

              {err && (
                <div className="text-xs text-red-300 bg-red-500/10 border border-red-500/30 rounded-lg p-3">
                  {err}
                </div>
              )}

              <div className="max-h-72 overflow-y-auto border border-slate-800 rounded-xl">
                {busy ? (
                  <div className="p-6 text-center text-slate-500 text-sm font-mono">Loading...</div>
                ) : dirs.length === 0 ? (
                  <div className="p-6 text-center text-slate-500 text-sm font-mono">No subfolders</div>
                ) : (
                  <div className="divide-y divide-slate-800">
                    {dirs.map((d) => (
                      <button
                        key={d.path}
                        onClick={() => load(d.path)}
                        className="w-full text-left px-4 py-3 hover:bg-slate-900/60 flex items-center justify-between"
                      >
                        <div className="flex items-center gap-2">
                          <Icons.Folder size={16} className="text-slate-400" />
                          <span className="text-sm text-slate-200 font-mono">{d.name}</span>
                        </div>
                        <Icons.ChevronRight size={16} className="text-slate-600" />
                      </button>
                    ))}
                  </div>
                )}
              </div>

              <div className="text-[11px] text-slate-600 font-mono">
                Tip: you can type a path (e.g. <span className="text-slate-400">~/Downloads</span>) and hit Open.
              </div>
            </div>
          </div>
        </div>
      );
    };

    const SettingsView = ({ onSave, onCancel, toast }) => {
      const [loading, setLoading] = useState(true);
      const [saving, setSaving] = useState(false);

      const [config, setConfig] = useState({
        provider: 'ollama',
        model: 'qwen2.5:0.5b',
        baseUrl: 'http://127.0.0.1:11434/v1',
        scanPrimary: '., ~/Downloads, ~/Desktop',
        scanWorkspace: '~/workspace, ~/projects',
        dryRun: true,
        approval: true,
        backup: true,
        matrixCode: ''
      });

      useEffect(() => {
        let alive = true;
        (async () => {
          setLoading(true);
          try {
            const cfg = await apiGet("/api/config");
            if (!alive) return;
            setConfig(cfg);
          } catch (e) {
            toast(e.message || "Failed to load config", "error");
          } finally {
            if (alive) setLoading(false);
          }
        })();
        return () => { alive = false; };
      }, []);

      const save = async () => {
        setSaving(true);
        try {
          await apiPut("/api/config", config);
          toast("Configuration saved.", "info");
          onSave();
        } catch (e) {
          toast(e.message || "Failed to save config", "error");
        } finally {
          setSaving(false);
        }
      };

      return (
        <div className="animate-[fadeIn_0.3s_ease-out] max-w-2xl mx-auto pb-12">
          <div className="flex items-center gap-3 mb-6">
            <button
              onClick={onCancel}
              className="p-2 hover:bg-slate-800 rounded-lg transition-colors text-slate-400 hover:text-white"
            >
              <Icons.ArrowLeft size={20} />
            </button>
            <h2 className="text-2xl font-bold text-white">System Setup</h2>
          </div>

          {loading ? (
            <div className="bg-slate-800/30 border border-slate-700 rounded-xl p-6 text-slate-400 font-mono">
              Loading configuration...
            </div>
          ) : (
            <div className="space-y-6">
              {/* LLM Configuration */}
              <div className="bg-slate-800/30 border border-slate-700 rounded-xl p-6">
                <div className="flex items-center gap-2 mb-6 text-slate-200 border-b border-slate-700 pb-2">
                  <Icons.Cpu size={18} className="text-indigo-400" />
                  <h3 className="font-semibold">Intelligence Engine</h3>
                </div>

                <div className="mb-4">
                  <label className="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wide">LLM Provider</label>
                  <div className="grid grid-cols-3 gap-2">
                    {['ollama', 'openai', 'matrixllm'].map(p => (
                      <button
                        key={p}
                        onClick={() => setConfig({ ...config, provider: p })}
                        className={`px-3 py-2 rounded-lg text-sm font-medium capitalize border ${config.provider === p ? 'bg-indigo-600/20 border-indigo-500 text-indigo-300' : 'bg-slate-900 border-slate-700 text-slate-400 hover:border-slate-600'}`}
                      >
                        {p}
                      </button>
                    ))}
                  </div>
                </div>

                <InputGroup
                  label="Model Name"
                  value={config.model}
                  onChange={v => setConfig({ ...config, model: v })}
                  placeholder="e.g. qwen2.5:0.5b"
                />

                <InputGroup
                  label="API Base URL"
                  value={config.baseUrl}
                  onChange={v => setConfig({ ...config, baseUrl: v })}
                  placeholder="http://127.0.0.1:11434/v1"
                />

                {config.provider === 'matrixllm' && (
                  <div className="mt-4 p-4 bg-slate-900/50 rounded-lg border border-indigo-500/30">
                    <div className="text-xs text-indigo-300 mb-2 font-mono">MatrixLLM Pairing Mode</div>
                    <div className="flex gap-2">
                      <input
                        type="text"
                        placeholder="Enter 6-digit pairing code"
                        value={config.matrixCode}
                        onChange={e => setConfig({ ...config, matrixCode: e.target.value })}
                        className="flex-1 bg-slate-900 border border-slate-700 rounded px-3 py-1 text-sm text-white"
                      />
                      <button
                        onClick={() => toast("Pairing not implemented in API (yet).", "info")}
                        className="px-3 py-1 bg-indigo-600 hover:bg-indigo-500 text-white rounded text-xs font-bold"
                      >
                        PAIR
                      </button>
                    </div>
                  </div>
                )}
              </div>

              {/* Scan Targets */}
              <div className="bg-slate-800/30 border border-slate-700 rounded-xl p-6">
                <div className="flex items-center gap-2 mb-6 text-slate-200 border-b border-slate-700 pb-2">
                  <Icons.HardDrive size={18} className="text-blue-400" />
                  <h3 className="font-semibold">Scan Targets</h3>
                </div>

                <InputGroup
                  label="Primary Paths (Comma Separated)"
                  value={config.scanPrimary}
                  onChange={v => setConfig({ ...config, scanPrimary: v })}
                />
                <InputGroup
                  label="Workspace Paths"
                  value={config.scanWorkspace}
                  onChange={v => setConfig({ ...config, scanWorkspace: v })}
                />
              </div>

              {/* Safety Protocols */}
              <div className="bg-slate-800/30 border border-slate-700 rounded-xl p-6">
                <div className="flex items-center gap-2 mb-4 text-slate-200 border-b border-slate-700 pb-2">
                  <Icons.ShieldCheck size={18} className="text-green-400" />
                  <h3 className="font-semibold">Safety Protocols</h3>
                </div>

                <Toggle
                  label="Dry Run Mode"
                  checked={config.dryRun}
                  onChange={v => setConfig({ ...config, dryRun: v })}
                  helpText="Simulate actions without deleting files"
                />
                <Toggle
                  label="Require Approval"
                  checked={config.approval}
                  onChange={v => setConfig({ ...config, approval: v })}
                  helpText="UI-only for now (backend approval flow not enforced yet)"
                />
                <Toggle
                  label="Backup Before Delete"
                  checked={config.backup}
                  onChange={v => setConfig({ ...config, backup: v })}
                  helpText="Create archives of deleted artifacts"
                />
              </div>

              <div className="flex justify-end pt-4">
                <button
                  onClick={save}
                  disabled={saving}
                  className={`flex items-center gap-2 px-6 py-2 rounded-lg font-bold shadow-lg transition-all ${
                    saving ? "bg-slate-700 text-slate-300 cursor-not-allowed" : "bg-indigo-600 hover:bg-indigo-500 text-white hover:scale-105 shadow-indigo-500/20"
                  }`}
                >
                  <Icons.Save size={18} /> {saving ? "Saving..." : "Save Configuration"}
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };

    // =========================
    // MAIN APP
    // =========================
    const App = () => {
      const [view, setView] = useState('DASHBOARD'); // DASHBOARD, SETTINGS
      const [status, setStatus] = useState('IDLE'); // IDLE, SCANNING, REVIEW, SUCCESS

      const [logs, setLogs] = useState([]);
      const [progress, setProgress] = useState(0);

      const [scanId, setScanId] = useState(null);
      const [ws, setWs] = useState(null);

      const [dockerPrune, setDockerPrune] = useState(false);
      const [selectedDebt, setSelectedDebt] = useState([]);
      const [organizePath, setOrganizePath] = useState('~/Downloads');

      const [devDebt, setDevDebt] = useState([]);
      const [dockerReclaimableHuman, setDockerReclaimableHuman] = useState("-");
      const [downloadStats, setDownloadStats] = useState([
        { type: "Images", percent: 0 },
        { type: "Installers", percent: 0 },
        { type: "Archives", percent: 0 },
        { type: "Docs", percent: 0 },
        { type: "Other", percent: 0 },
      ]);

      const [hud, setHud] = useState({
        storage_used_percent: null,
        free_human: "-",
        total_human: "-",
        waste_human: "-",
      });

      const [toastMsg, setToastMsg] = useState("");
      const [toastType, setToastType] = useState("info");

      const [busyClean, setBusyClean] = useState(false);

      const [pickerOpen, setPickerOpen] = useState(false);

      const scrollRef = useRef(null);

      const toast = (msg, type="info") => {
        setToastMsg(String(msg || ""));
        setToastType(type);
      };

      // autoscroll logs
      useEffect(() => {
        if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
      }, [logs]);

      // cleanup websocket on unmount
      useEffect(() => {
        return () => {
          try { ws && ws.close(); } catch {}
        };
      }, [ws]);

      const loadScanResult = async (id) => {
        const data = await apiGet(`/api/scan/${id}`);
        // status
        if (data.status) setStatus(data.status);

        // HUD
        if (data.metrics) setHud(data.metrics);

        // Review payloads
        setDevDebt(data.dev_debt || []);
        setDockerReclaimableHuman(data.docker_reclaimable_human || "-");
        setDownloadStats(data.downloads_breakdown || []);

        // default selections (pre-check top items)
        const ids = (data.dev_debt || []).slice(0, 2).map(x => x.id);
        setSelectedDebt(ids);
      };

      const startScan = async () => {
        // close any previous WS
        try { ws && ws.close(); } catch {}
        setWs(null);

        setStatus("SCANNING");
        setLogs([]);
        setProgress(0);
        setDevDebt([]);
        setDockerReclaimableHuman("-");
        setDownloadStats([
          { type: "Images", percent: 0 },
          { type: "Installers", percent: 0 },
          { type: "Archives", percent: 0 },
          { type: "Docs", percent: 0 },
          { type: "Other", percent: 0 },
        ]);
        setHud({ storage_used_percent: null, free_human: "-", total_human: "-", waste_human: "-" });

        try {
          const { scan_id } = await apiPost("/api/scan/start", {});
          setScanId(scan_id);

          const socket = new WebSocket(wsUrlForScan(scan_id));
          setWs(socket);

          socket.onopen = () => {
            // optional: ping keepalive every 20s because server waits on receive_text()
            const interval = setInterval(() => {
              try { socket.send("ping"); } catch {}
            }, 20000);
            socket.__keepalive = interval;
          };

          socket.onmessage = async (evt) => {
            try {
              const msg = JSON.parse(evt.data);
              if (msg.type === "log") {
                setLogs(prev => [...prev, msg.message]);
              } else if (msg.type === "progress") {
                setProgress(safePercent(msg.value));
              } else if (msg.type === "status") {
                if (msg.value) setStatus(msg.value);
                if (msg.value === "REVIEW") {
                  // fetch final results
                  try {
                    await loadScanResult(scan_id);
                    toast("Scan complete. Review actions below.", "info");
                  } catch (e) {
                    toast(e.message || "Failed to load scan results", "error");
                  }
                }
              }
            } catch (e) {
              // ignore malformed
            }
          };

          socket.onerror = () => {
            toast("WebSocket error. Is the API running?", "error");
          };

          socket.onclose = () => {
            try { clearInterval(socket.__keepalive); } catch {}
          };

        } catch (e) {
          setStatus("IDLE");
          toast(e.message || "Failed to start scan", "error");
        }
      };

      const executeClean = async () => {
        if (!scanId) {
          toast("No scan_id. Run a scan first.", "error");
          return;
        }
        setBusyClean(true);
        try {
          const resp = await apiPost("/api/clean/execute", {
            scan_id: scanId,
            selected_dev_debt_ids: selectedDebt,
            docker_prune: dockerPrune,
            organize_path: organizePath,
          });

          setStatus("SUCCESS");

          // show action summary in logs
          setLogs(prev => [
            ...prev,
            "Executing cleaning plan...",
            ...(resp.actions || []).map(a => `* ${a.action || "action"}: ${a.path || a.target || ""}`),
            resp.dry_run ? "Dry run enabled (no files were deleted)." : "Cleaning executed.",
          ]);

          toast(resp.dry_run ? "Dry run complete (no deletions)." : "Cleaning complete.", "info");
        } catch (e) {
          toast(e.message || "Clean execution failed", "error");
        } finally {
          setBusyClean(false);
        }
      };

      const reset = () => {
        try { ws && ws.close(); } catch {}
        setWs(null);

        setStatus('IDLE');
        setLogs([]);
        setProgress(0);
        setDockerPrune(false);
        setSelectedDebt([]);
        setDevDebt([]);
        setDockerReclaimableHuman("-");
        setDownloadStats([
          { type: "Images", percent: 0 },
          { type: "Installers", percent: 0 },
          { type: "Archives", percent: 0 },
          { type: "Docs", percent: 0 },
          { type: "Other", percent: 0 },
        ]);
        setHud({ storage_used_percent: null, free_human: "-", total_human: "-", waste_human: "-" });
        setScanId(null);
      };

      const HudCard = ({ icon: IconComp, title, value, subtext, alert = false, pulse = false }) => (
        <div className={`relative overflow-hidden bg-slate-800/50 border ${alert ? 'border-red-500/50' : 'border-slate-700'} rounded-xl p-5 backdrop-blur-sm transition-all duration-300 hover:bg-slate-800/80`}>
          <div className="flex justify-between items-start mb-2">
            <div className={`p-2 rounded-lg ${alert ? 'bg-red-500/20 text-red-400' : 'bg-slate-700/50 text-slate-400'}`}>
              <IconComp size={24} className={pulse ? "animate-pulse" : ""} />
            </div>
            {pulse && <div className="h-2 w-2 rounded-full bg-green-400 animate-ping" />}
          </div>
          <div className="mt-2">
            <h3 className="text-slate-400 text-sm font-medium uppercase tracking-wider">{title}</h3>
            <p className={`text-3xl font-bold mt-1 ${alert ? 'text-red-400' : 'text-slate-100'}`}>{value}</p>
            <p className="text-xs text-slate-500 mt-1">{subtext}</p>
          </div>
        </div>
      );

      const storageValue = hud.storage_used_percent == null ? "-" : `${Math.round(hud.storage_used_percent)}% Used`;
      const storageSub = `${hud.free_human} Free / ${hud.total_human} Total`;

      const wasteValue = status === "IDLE" ? "-" : (hud.waste_human && hud.waste_human !== "N/A" ? hud.waste_human : "-");

      const agentValue = status === "SCANNING" ? "Thinking..." : "Ready";

      // build download bar from %s
      const downloadBar = useMemo(() => {
        const arr = (downloadStats || []).map(s => ({
          type: s.type,
          percent: safePercent(s.percent),
          color: colorMap[s.type] || "bg-slate-500"
        }));
        // normalize to 100 for visuals (optional)
        const sum = arr.reduce((a,b)=>a+b.percent,0) || 1;
        return arr.map(x => ({ ...x, percent: Math.round((x.percent * 100) / sum) }));
      }, [downloadStats]);

      return (
        <div className="min-h-screen bg-slate-900 text-slate-200 p-4 md:p-8 selection:bg-indigo-500/30">
          <Toast message={toastMsg} type={toastType} onClose={() => setToastMsg("")} />

          <FolderPickerModal
            open={pickerOpen}
            initialPath={organizePath}
            onClose={() => setPickerOpen(false)}
            onPick={(p) => setOrganizePath(p)}
          />

          <div className="max-w-6xl mx-auto space-y-6">

            {/* HEADER */}
            <header className="flex justify-between items-center mb-8">
              <div className="flex items-center gap-3">
                <div className="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-900/20">
                  <Icons.HardDrive size={24} className="text-white" />
                </div>
                <div>
                  <h1 className="text-2xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">
                    StoragePilot
                  </h1>
                  <p className="text-xs text-slate-500 tracking-widest uppercase">System Health Cockpit</p>
                </div>
              </div>

              <div className="flex items-center gap-3">
                <button
                  onClick={() => setView(view === 'DASHBOARD' ? 'SETTINGS' : 'DASHBOARD')}
                  className={`p-2 rounded-lg border transition-all ${view === 'SETTINGS' ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700 hover:text-white'}`}
                  title="System Setup"
                >
                  <Icons.Settings size={18} />
                </button>

                <div className="hidden md:flex items-center gap-2 px-3 py-1 bg-slate-800 rounded-full border border-slate-700 h-9">
                  <div className={`w-2 h-2 rounded-full ${status === 'SCANNING' ? 'bg-blue-400 animate-pulse' : 'bg-green-400'}`} />
                  <span className="text-xs font-mono text-slate-400">{status}</span>
                </div>
              </div>
            </header>

            {/* VIEW CONTROLLER */}
            {view === 'SETTINGS' ? (
              <SettingsView
                onSave={() => setView('DASHBOARD')}
                onCancel={() => setView('DASHBOARD')}
                toast={toast}
              />
            ) : (
              <div className="space-y-6 animate-[fadeIn_0.5s_ease-out]">
                {/* ZONE 1: HUD */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <HudCard
                    icon={Icons.HardDrive}
                    title="Storage Health"
                    value={storageValue}
                    subtext={storageSub}
                    alert={(hud.storage_used_percent != null && hud.storage_used_percent >= 80)}
                  />
                  <HudCard
                    icon={Icons.Trash2}
                    title="Waste Detected"
                    value={status === 'IDLE' ? '--' : wasteValue}
                    subtext={status === 'IDLE' ? 'Scan required' : 'Review suggested artifacts'}
                  />
                  <HudCard
                    icon={Icons.Cpu}
                    title="Agent Status"
                    value={agentValue}
                    subtext="AI Optimization Engine"
                    pulse={status === 'SCANNING'}
                  />
                </div>

                {/* ZONE 2: MISSION LOG */}
                <div className="bg-slate-950 rounded-xl border border-slate-800 shadow-2xl overflow-hidden flex flex-col h-64 relative group">
                  <div className="bg-slate-900/50 px-4 py-2 border-b border-slate-800 flex items-center gap-2">
                    <Icons.Terminal size={14} className="text-indigo-400" />
                    <span className="text-xs text-slate-500 font-mono">mission_log.txt</span>
                    {scanId && (
                      <span className="ml-auto text-[11px] font-mono text-slate-600">
                        scan_id: <span className="text-slate-500">{scanId.slice(0, 8)}...</span>
                      </span>
                    )}
                  </div>

                  <div ref={scrollRef} className="log-scroll flex-1 p-4 font-mono text-sm overflow-y-auto space-y-2">
                    {logs.length === 0 && status === 'IDLE' && (
                      <div className="h-full flex flex-col items-center justify-center text-slate-600">
                        <p>Awaiting command...</p>
                        <button
                          onClick={startScan}
                          className="mt-4 flex items-center gap-2 px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg transition-all shadow-lg hover:shadow-indigo-500/25"
                        >
                          <Icons.Play size={16} fill="currentColor" /> Initialize Scan
                        </button>
                        <div className="mt-3 text-xs text-slate-600 font-mono">
                          API: <span className="text-slate-500">{API_BASE}</span>
                        </div>
                      </div>
                    )}

                    {logs.map((log, i) => (
                      <div key={i} className="flex gap-2 animate-[slideIn_0.3s_ease-out]">
                        <span className="text-indigo-500">-></span>
                        <span className="text-slate-300">{log}</span>
                      </div>
                    ))}

                    {status === 'SUCCESS' && (
                      <div className="text-green-400 flex gap-2 font-bold animate-[slideIn_0.3s_ease-out]">
                        <Icons.CheckCircle size={18} />
                        System Optimized.
                      </div>
                    )}
                  </div>

                  {status === 'SCANNING' && (
                    <div className="h-1 bg-slate-800 w-full">
                      <div
                        className="h-full bg-indigo-500 transition-all duration-300 ease-out shadow-[0_0_10px_rgba(99,102,241,0.5)]"
                        style={{ width: `${progress}%` }}
                      />
                    </div>
                  )}
                </div>

                {/* ZONE 3: REVIEW */}
                {status === 'REVIEW' && (
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-[fadeIn_0.5s_ease-out]">

                    {/* Card 1: Dev Debt */}
                    <div className="bg-slate-800/30 border border-slate-700 rounded-xl p-5 flex flex-col">
                      <div className="flex items-center gap-2 mb-4 text-slate-300">
                        <Icons.Package size={18} className="text-orange-400" />
                        <h3 className="font-semibold">Dev Debt</h3>
                      </div>

                      <div className="flex-1 space-y-3">
                        {devDebt.length === 0 ? (
                          <div className="text-sm text-slate-500 font-mono bg-slate-900/40 border border-slate-800 rounded-lg p-4">
                            No dev-debt artifacts found (or scan limited).
                          </div>
                        ) : (
                          devDebt.map(item => (
                            <label key={item.id} className="flex items-center justify-between p-3 rounded-lg bg-slate-900/50 border border-slate-800 cursor-pointer hover:border-slate-600 transition-colors">
                              <div className="flex items-center gap-3">
                                <input
                                  type="checkbox"
                                  checked={selectedDebt.includes(item.id)}
                                  onChange={() => {
                                    setSelectedDebt(prev =>
                                      prev.includes(item.id) ? prev.filter(id => id !== item.id) : [...prev, item.id]
                                    );
                                  }}
                                  className="rounded border-slate-600 bg-slate-800 text-indigo-500 focus:ring-0 focus:ring-offset-0"
                                />
                                <div>
                                  <div className="text-sm font-medium text-slate-200">{item.name}</div>
                                  <div className="text-xs text-slate-500 font-mono">{item.path}</div>
                                </div>
                              </div>
                              <div className="text-right">
                                <div className="text-sm font-bold text-slate-300">{item.size_human || "-"}</div>
                                <div className="text-xs text-slate-600">{item.age || "?"} old</div>
                              </div>
                            </label>
                          ))
                        )}
                      </div>
                    </div>

                    {/* Card 2: Docker */}
                    <div className="bg-slate-800/30 border border-slate-700 rounded-xl p-5">
                      <div className="flex items-center gap-2 mb-6 text-slate-300">
                        <Icons.Server size={18} className="text-blue-400" />
                        <h3 className="font-semibold">Docker Registry</h3>
                      </div>

                      <div className="flex flex-col items-center justify-center py-6">
                        <div className="text-5xl font-black text-white tracking-tighter mb-2">
                          {dockerReclaimableHuman === "-" ? "-" : dockerReclaimableHuman}
                        </div>
                        <div className="text-sm text-slate-400 mb-8">Reclaimable (best effort)</div>

                        <div className="flex items-center justify-between w-full bg-slate-900 p-4 rounded-lg border border-slate-800">
                          <span className="text-sm font-medium text-slate-300">Prune Images</span>
                          <button
                            onClick={() => setDockerPrune(!dockerPrune)}
                            className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none ${dockerPrune ? 'bg-indigo-600' : 'bg-slate-700'}`}
                          >
                            <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition transition-transform ${dockerPrune ? 'translate-x-6' : 'translate-x-1'}`} />
                          </button>
                        </div>
                      </div>
                    </div>

                    {/* Card 3: Auto-Organizer */}
                    <div className="bg-slate-800/30 border border-slate-700 rounded-xl p-5 flex flex-col">
                      <div className="flex items-center gap-2 mb-4 text-slate-300">
                        <Icons.Download size={18} className="text-green-400" />
                        <h3 className="font-semibold">Auto-Organizer</h3>
                      </div>

                      <div className="mb-4">
                        <label className="text-xs text-slate-500 font-mono mb-1 block">Target Directory</label>
                        <div className="flex gap-2">
                          <input
                            type="text"
                            value={organizePath}
                            onChange={(e) => setOrganizePath(e.target.value)}
                            className="flex-1 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-300 font-mono focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500/50"
                          />
                          <button
                            onClick={() => setPickerOpen(true)}
                            className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 transition-colors"
                            title="Browse"
                          >
                            <Icons.Folder size={14} />
                          </button>
                        </div>
                      </div>

                      <div className="flex-1 flex flex-col justify-center space-y-6">
                        <div className="flex h-8 w-full rounded-full overflow-hidden">
                          {downloadBar.map((stat, i) => (
                            <div
                              key={i}
                              className={`${stat.color}`}
                              style={{ width: `${safePercent(stat.percent)}%` }}
                              title={`${stat.type}: ${safePercent(stat.percent)}%`}
                            />
                          ))}
                        </div>

                        <div className="grid grid-cols-2 gap-y-2 text-xs text-slate-400">
                          {downloadBar.map((stat, i) => (
                            <div key={i} className="flex items-center gap-2">
                              <div className={`w-2 h-2 rounded-full ${stat.color}`} />
                              <span>{stat.type}</span>
                            </div>
                          ))}
                        </div>

                        <button
                          onClick={() => toast("Organizer execution is a safe stub in the current API.", "info")}
                          className="mt-auto w-full py-2 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg text-sm text-slate-300 transition-colors"
                        >
                          Organize {organizePath.split('/').pop() || 'Folder'}
                        </button>
                      </div>
                    </div>

                  </div>
                )}

                {/* EXECUTE ACTION BAR */}
                {status === 'REVIEW' && (
                  <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 animate-[slideUp_0.5s_cubic-bezier(0.16,1,0.3,1)]">
                    <button
                      onClick={executeClean}
                      disabled={busyClean}
                      className={`group flex items-center gap-3 px-8 py-4 rounded-2xl font-bold text-lg shadow-2xl transition-all ${
                        busyClean
                          ? "bg-slate-700 text-slate-300 cursor-not-allowed"
                          : "bg-indigo-600 hover:bg-indigo-500 text-white shadow-indigo-500/40 hover:scale-105"
                      }`}
                    >
                      <Icons.Zap className="group-hover:text-yellow-300 transition-colors" />
                      {busyClean ? "EXECUTING..." : "EXECUTE CLEANING"}
                    </button>
                  </div>
                )}

                {/* SUCCESS STATE */}
                {status === 'SUCCESS' && (
                  <div className="text-center py-20 animate-[zoomIn_0.5s_ease-out]">
                    <div className="inline-flex items-center justify-center p-6 bg-green-500/20 rounded-full text-green-400 mb-6 ring-1 ring-green-500/50">
                      <Icons.ShieldCheck size={64} />
                    </div>
                    <h2 className="text-4xl font-bold text-white mb-4">System Optimized</h2>
                    <p className="text-slate-400 max-w-md mx-auto mb-8">
                      StoragePilot completed the cleaning workflow. Check mission log for details (dry-run may be enabled).
                    </p>
                    <button
                      onClick={reset}
                      className="flex items-center gap-2 mx-auto text-slate-500 hover:text-white transition-colors"
                    >
                      <Icons.RefreshCw size={16} /> Run New Scan
                    </button>
                  </div>
                )}

              </div>
            )}

          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <style>
    @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>
</body>
</html>
